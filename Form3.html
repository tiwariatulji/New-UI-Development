<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Form Validatiion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



    <style>
        .container {
            border: 5px solid green;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <script>

        function atulForm() {
            var name =
                document.forms.RegForm.Name.value;
            var email =
                document.forms.RegForm.EMail.value;
            var phone =
                document.forms.RegForm.Telephone.value;

            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; 
            var regPhone = /^\d{10}$/;									 
            var regName = /\d+$/g;								 

            if (name == "" || regName.test(name)) {
                window.alert("Please enter your name properly.");
                name.focus();
                return false;
            }
            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (phone == "" || !regPhone.test(phone)) {
                alert("Please enter valid phone number.");
                phone.focus();
                return false;
            }


        }

    </script>
    <div class="container">
        <h1 style="color: green; text-align: center;">Form Validate</h1>
        <h1 style="text-align: center; color: #000;">REGISTRATION FORM</h1>
        <form name="RegForm" onsubmit="atulForm()">
            <div class="form-group">
                <div>
                    <label for="uname" >First Name</label>
                    <p style="color:rgb(255, 0, 234) ;">Name: <input type="text" size="65" name="Name" /></p>
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <p style="color: rgb(0, 156, 60);">Last Name <input type="text" size="65" name="Last" /></p>
                </div> 
                <div class="form-group">
                    <label for="uname">Email Id</label>
                    <p style="color: blue;">E-mail Address: <input type="text" size="65" name="EMail" /></p>
                </div>
                <div class="Form-group">
                    <label for="Mobile Phone">Mobile Number</label>
                    <p style="color:red ;">Mobile No: <input type="text" size="65" name="Telephone" /></p>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary ">Click here and
                        Validate</button>
                </div>


            </div>

</body>

</html>
